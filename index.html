<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <title>The Code Review</title>
  </head>


<header class="header">
<div class="flex-container">
  <div class="flex-item">
  <h1 class="header"> THE CODE REVIEW</h1>
  </div>
</div>
</header>

<body>







<div class="wrapper">
  <div class="title">
      Signup for our newsletter
  </div>
  <div class="subtitle">
    Get the latest news on how your code is doing right in your inbox
  </div>
  <div class="form">

    <div class="legend">
      <legend>Contact information</legend>
    </div>

    <div class="input_field">
      <label for="fullname">Full name</label>
      <input type="text" id="fullname" name="user_fullname" placeholder="Required" class="input">
    </div>

    <div class="input_field">
      <label for="email">Email Adress</label>
      <input type="email" id="email" name="user_email" placeholder="Required" class="input">
    </div>

    <div class="input_field">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="user_phone" class="input">
    </div>

    <div class="input_field">
      <label for="adress">Street Adress</label>
      <input type="text" id="adress" name="user_adress" class="input">  
    </div>
  
    <div class="input_field">
      <label for="city">City</label>
      <input type="text" id="city" name="user_city" class="input">
    </div>
  
    <div class="input_field">
      <label for="state">State</label>
      <div class="custom_select">
      <select id="state" name="user_state">
        <option value="" disabled selected>Choose your State</option>
        <option value="west_vlaanderen">West-Vlaanderen</option>
        <option value="oost_vlaanderen">Oost-Vlaanderen</option>
        <option value="brussel">Brussel</option>
        <option value="wallonie">Wallonie</option>
      </select>
    </div>
    </div>
    
    <div class="input_field">
      <label for="zipcode">Zip Code</label>
       <input type="text" id="zipcode" name="user_zipcode" class="input_zipcode" >
     </div>

     <hr class="seperator2">
  
     <div class=legend>
      <legend>Newsletter</legend>
     </div>

     <div class="label">
      <label>Select the newsletter you would like to receive</label>
    </div>

        <div class="input_field">
          <input type="checkbox" id="html_news" value="html_newsletter" name="user_newsletter">
          <label for="html_news" class="check">HTML News</label>
        </div>

        <div class="input_field">
          <input type="checkbox" id="css_news" value="css_newsletter" name="user_newsletter">
          <label for="css_news" class="check">CSS News</label>
        </div>

        <div class="input_field">
          <input type="checkbox" id="javascript_news" value="javascript_newsletter" name="javascript_newsletter">
          <label for="javascript_news" class="check">Javascript News</label>
        </div>

        <div class="label">
         <label>Newsletter format</label>
        </div>

        <div class="input_field">
          <input type="radio" id="html_format" value="html_format" name="user_format">
          <label for="html_format" class="check">Html</label>
        </div>

        <div class="input_field">
          <input type="radio" id="plaintext_format" value="plaintext_format" name="user_format">
          <label for="plaintext_format" class="check">Plain text</label>
        </div>

        <div class="label">
         <label class="labelcheck">Other topics you'd like to hear about</label>
        </div>

        <div class="input_field">
          <textarea class="textarea"></textarea>
        </div>

        <div class="formbutton">
          <button type="submit" class="button">Sign up</button>
        </div> 
  </div>
  </div>











  
     








</body>
