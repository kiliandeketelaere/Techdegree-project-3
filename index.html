<!DOCTYPE html>
<html lang="en">
  <head>

  <header class="parent">
    <div class="child">
        <h1>THE CODE REVIEW</h1>
    </div>
  </header>


  <banner class="banner">
    <div class="ban">
     <h2>Signup for our Newsletter</h2>
    </div>
    <div class="ban">
      <h3>Get the latest news on how your code is doing right now in your inbox</h3>
   </div>

  <div class="seperator">

  <body>
    <div class="formbox">
    <form>
    <fieldset>
      <legend>Contact information</legend>


        <label for="fullname">Full name</label>
        <input style="text" id="fullname" name="user_fullname" placeholder="Required">

        <label for="email">Email Adress</label>
        <input style="email" id="email" name="user_email" placeholder="Required">

        <label for="phone">Phone Number</label>
        <input style="tel" id="phone" name="user_phone">

        <label for="adress">Street Adress</label>
        <input style="adress" id="adress" name="user_adress">

        <label for="city">City</label>
        <input style="city" id="city" name="user_city">

        <label for="state">State</label>
        <select id="state" name="user_state">
          <option value="" disabled selected>Choose your State</option>
          <option value="west_vlaanderen">West-Vlaanderen</option>
          <option value="oost_vlaanderen">Oost-Vlaanderen</option>
          <option value="brussel">Brussel</option>
          <option value="wallonie">Wallonie</option>
        </select>

        <label for="zipcode" name="zip_code">Zip Code</label>
        <input style="zip;width: 200px;" id="zipcode" name="user_zipcode
        ">

    </fieldset>
  </form>
    </div>

    <div class="seperator">
      <div class="seperator-box-bottom"></div>
        <div class="box"></div>
    </div>
  
    <div class="formbox1">
    <form>
      <fieldset>
        <legend>Newsletter</legend>
        
        <label>Select the newsletter you would like to receive</label>

        <input type="checkbox" id="html_news" value="html_newsletter" name="user_newsletter">
        <label for="html_news" class="checkbox">HTML News</label>
        
        <input type="checkbox" id="css_news" value="css_newsletter" name="user_newsletter">
        <label for="css_news" class="checkbox">CSS News</label>
        
        <input type="checkbox" id="javascript_news" value="javacript_newsletter" name="user_newsletter">
        <label for="javascript_news" class="checkbox">Javascript News</label>


        
      </fieldset>


    </form>



  </div>






  </body>
