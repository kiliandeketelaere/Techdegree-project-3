<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <title>The Code Review</title>
  </head>

  <header class="parent">
    <div class="child">
        <h1>THE CODE REVIEW</h1>
    </div>
  </header>

<div class="Headcontainer">
  <div class="banner">
    <div class="ban">
     <h2>Signup for our Newsletter</h2>
    </div>
    <div class="ban">
      <h3>Get the latest news on how your code is doing right now in your inbox</h3>
   </div>
  </div>

  <div class="container">
      <div class="seperator-box-top"></div>
    </div>
    <div class="container">
  <div class="seperator-box-bottom"></div>
  </div>
</div>

  
    <div class="formbox">
    <form>
    <fieldset>
      <legend>Contact information</legend>


        <label for="fullname">Full name</label>
        <input type="text" id="fullname" name="user_fullname" placeholder="Required">

        <label for="email">Email Adress</label>
        <input type="email" id="email" name="user_email" placeholder="Required">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone">

        <label for="adress">Street Adress</label>
        <input type="text" id="adress" name="user_adress">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State</label>
        <select id="state" name="user_state">
          <option value="" disabled selected>Choose your State</option>
          <option value="west_vlaanderen">West-Vlaanderen</option>
          <option value="oost_vlaanderen">Oost-Vlaanderen</option>
          <option value="brussel">Brussel</option>
          <option value="wallonie">Wallonie</option>
        </select>

        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="user_zipcode" class="zipcode">
    </fieldset>
  </form>
    </div>

    <div class="container">
      <div class="seperator-box-bottom"></div>

    </div>
  
  <div class="formbox">
    <form>
      <fieldset>
        <legend>Newsletter</legend>
        
        <label>Select the newsletter you would like to receive</label>
        <div class="container">
          <div class="formitem"><input type="checkbox" id="html_news" value="html_newsletter" name="user_newsletter"></div>
          <div class="formitem"><label for="html_news" class="checkbox">HTML News</label></div>
        </div>

        <div class="container">
          <div class="formitem"><input type="checkbox" id="css_news" value="css_newsletter" name="user_newsletter"></div>
          <div class="formitem"> <label for="css_news" class="checkbox">CSS News</label></div>
        </div>

        <div class="container">
          <div class="formitem"><input type="checkbox" id="javascript_news" value="javacript_newsletter" name="user_newsletter"></div>
          <div class="formitem"><label for="javascript_news" class="checkbox">Javascript News</label></div>
        </div>

        <label>Newsletter format</label>

        <div class="container">
          <div class="formitem"><input type="radio" id="html_format" value="html_format" name="user_format"></div>
          <div class="formitem"> <label for="html_format" class="checkbox">Html</label></div>
        </div>

        <div class="container">
          <div class="formitem"><input type="radio" id="plaintext_format" value="plaintext_format" name="user_format"></div>
          <div class="formitem"><label for="plaintext_format" class="checkbox">Plain text</label></div>
        </div>

        <div class="container">
          <div class="formitem"><label>Other topics you'd like to hear about</label></div>
        </div>
         <textarea class="textarea"></textarea>

        <div class="formbutton"><button type="submit" class="button">Sign up</button></div> 
        
      </fieldset>
    </form>
  </div>

  
   <div class="container">
      <div class="footer">Copyright the code review</div>
  </div>
