<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <title>The Code Review</title>
  </head>


<body>
  <header>
    <h1> THE CODE REVIEW</h1>

      <div class="subheader">
          <h2>Signup for our newsletter</h2>
          <p class="subheader-text">Get the Get the latest news on how your code is doing right now in your inbox</p>
          <p class="top-line"></p>
          <p class="bottom-line"></p>
      </div>

  </header>

  <main>

    <form>
      <fieldset class="contact-information">
        <legend>Contact information</legend>

        <div class="form-div">
          <label for="full-name">Full name</label>
          <input type="text" id="full-name" name="full-name" placeholder="Required" required="required" class="form_input">
        </div>

        <div class="form-div">
          <label for="email-adress">Email Adress</label>
          <input type="email" id="email-adress" name="email-adress" placeholder="Required" required="required" class="form_input">
        </div>
  
        <div class="form-div">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" placeholder="Required" required="required" class="form_input">
        </div>
  
        <div class="form-div">
          <label for="street-address">Street Adress</label>
          <input type="text" id="adress" name="street-address" placeholder="Required" required="required" class="form_input">
        </div>
  
        <div class="form-div">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Required" required="required" class="form_input">
        </div>
  
          <div class="form-div">
           <label for="state">State</label>
           <select id="state" name="user_state">
              <option value="" disabled selected>Choose your State</option>
             <option value="west_vlaanderen">West-Vlaanderen</option>
             <option value="oost_vlaanderen">Oost-Vlaanderen</option>
             <option value="brussel">Brussel</option>
             <option value="wallonie">Wallonie</option>
            </select>
          </div>

          <div class="form-div">
            <label for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" name="user-zipcode" placeholder="Required" required="required" class="zip-code">
          </div>

      </fieldset>
      <fieldset class="newsletter">
        <legend id="newsletter-legend">Newsletter</legend>
        <div class="newsletter-div">
          <h3 class="newsletter-h3">Select the newsletter you would like to receive</h3>
        </div>

        <div>
          <input type="checkbox" id="html-news" name="newsletter-content" value="newsletter-html">
          <label for="html-news">HTML News</label><br>
        </div>
        
        <div>
          <input type="checkbox" id="css-news" name="newsletter-content" value="newsletter-css">
          <label for="css-news">CSS News</label><br>
        </div>
        
        <div>
          <input type="checkbox" id="js-news" name="newsletter-content" value="newsletter-js">
          <label for="js-news">Javascript News</label><br>
        </div>

        <h3 class="newsletter-h3">Newsletter format</h3>

        <div>
            <input type="radio" id="html-format" name="newsletter-format" value="html-format">
            <label for="html-format">HTML</label><br>
        </div>
        
        <div>
            <input type="radio" id="plain-text-format" name="newsletter-format" value="plain-text-format">
            <label for="plain-text-format">Plain text</label><br>
        </div>
        
        <div class="textarea-div">
            <label for="other-topics">Other topics you'd like to hear about</label><br>
            <textarea id="other-topics" name="other-topics" placeholder="Optional"></textarea>
        </div>
        
    </div>
    
    
    </fieldset>
    <fieldset>
      <button class="sign-up-button" type="submit" id="sign-up">Sign Up</button>
    </fieldset>

  </form>
</main>
  <footer>
    <p><em>Copyright the Code Review</em></p>
  </footer>
</body>
